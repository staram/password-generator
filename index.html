<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <title>Password Generator</title>
    </head>
    <body>

        <div class="container">

            <h1>Generate a <span id="title-green">random password</span></h1>
            <p>Never use an insecure password again.</p>

            <div class="space"></div>

            <button class="generate-password" onclick="generatePassword()"">Generate passwords</button>

            <hr>

            <div></div>
                <ul class="password-list">
                    <li class="password-generated"><span id="password1-el">password1</span> <img src="./icons8-copy-96.png"></li>
                    <li class="password-generated"><span id="password2-el">password2</span> <img src="./icons8-copy-96.png"></li>
                </ul>
            </div>

        </div> <!-- /container -->

        <script src="index.js"></script>
    </body>
</html>
