<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <title>Password Generator</title>
    </head>
    <body>

        <div class="container">
            <!-- add Refresh and Copy functions -->
            <div class="password-box">
                
                <div>
                <textarea name="textarea" 
                    class="password-box-generated" 
                    placeholder="- - - - -" 
                    id="password-output"></textarea>
                </div>
                
                
                <div class="password-box-functions">
                    <div>
                        <button 
                        type="submit" 
                        id="password-box-copy"
                        onclick="copyPassword()"></button>
                    </div>
                    <div>
                        <button 
                        type="submit" 
                        id="password-box-refresh"
                        onclick="generatePassword()"></button>
                    </div>
                </div>
            </div> <!-- /password-box -->

            <p class="copy-tooltip"></p>


            <h1>Password Generator</h1>

            <div class="parameters">
                <div><input type="number" placeholder="15" id="pass-length" min="8" max="20"></input> Length (8-20)</div>
                <div><input type="checkbox"></input> Numbers</div>
                <div><input type="checkbox"></input> Special characters</div>

            </div> <!-- /parameters -->



        </div> <!-- /container -->

        <script src="index.js"></script>
    </body>
</html>
